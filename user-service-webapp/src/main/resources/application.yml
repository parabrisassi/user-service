# Default Configuration

spring:
    profiles:
        active: dev

    jersey:
        servlet:
            load-on-startup: 1
        type: servlet

    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                show_sql: false
                format_sql: false

server:
    port: 8000
    context-path: /
    error:
        include-stacktrace: never
        whitelabel:
            enabled: false

logging:
    path: /tmp/logs/com.parabrisassi.sist/user-service

security:
    sessions: stateless


custom:
    rolling-policy:
        max-history: 5

